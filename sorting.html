<!DOCTYPE html>
<html>
<head>
  <title>sorting</title>
</head>

<body>
  <h1>一句话总结各种排序</h1>
  <p>插入排序：a[0,k]已经排好序，a[k+1]保存至s，此时a[k+1]相当于空了出来。然后从k开始与s比较，若大于则将其右移一位。</p>
  <p>冒泡排序：交换相邻元素，最大的会冒泡至最后。</p>
  <p>快速排序：a[0,k]中的元素都小于a[k+1, n]中的元素。qsort(low, high)。low处取出作为sentry。此时，low出空出。high自右往左扫，直到小于sentry，将该元素放于low处，此时high处空出。low自左往右扫，直到大于sentry，将该元素放于high处。此时low处又空出。如此反复。</p>
  
  
</body>

</html>
